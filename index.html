<html>
  <head>
    <link rel="stylesheet" href="index.css">
  </head>
  <body>
    <div id="brot-container">
      <div id="ui">
        <div>
          <div>
            zoom amount: <span id="scale-value"></span>,&nbsp;centered at: <span id="centered-value"></span>
          </div>
          <div id="hovered-value"></div>
        </div>
        <div id="actions">
          <div id="dropdowns">
            <div>
              <label for="fidelity">fidelity:</label>
              <select id="fidelity">
                <option value="0">normal</option>
                <option value="1">hi-def</option>
                <option value="2">really hi-def</option>
                <option value="3">fan go brrrrrr</option>
                <option value="4">i have super computer</option>
              </select>
            </div>
            <div>
              <label for="color">color:</label>
              <select id="color">
                <option value="defaultColor">default color</option>
                <option value="greyscaleLinear">linear greyscale</option>
                <option value="gradiatedGreyscale">gradiated greyscale</option>
                <option value="randomColor">random colors</option>
                <option value="primeGlow">prime glow</option>
              </select>
            </div>
          </div>
          <button id="reset-button">reset</button>
        </div>
      </div>
      <canvas id="brot" width="1000" height="1000"></canvas>
      <div id="helper">click wherever you want to zoom</div>
    </div>
    <script src="index.js"></script>
  </body>
</html>
